<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>關網資訊-會員中心</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./scss/main3.css" />
  </head>

  <body>
    <div class="outer">
      <header class="header-info">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        防疫期間 若來電佔線中，請加入LINE：@grv5496y，我們將儘快回覆，謝謝您！
      </header>
      <main class="main">
        <div class="advertise-container">
          <div class="advertise">
            <a
              target="_self"
              href="https://docs.google.com/forms/d/1K4fbcYGaUEkfLRGA7mZLdiuK5i9j5vUimzIno9TmZzs/viewform?edit_requested=true"
            >
              <img
                src="https://raw.githubusercontent.com/nick12003/temp/main/images/20230818-%E7%99%BC%E7%A5%A8%E7%99%BB%E5%85%A5%E9%A0%81_VAT.jpg"
                class="img-responsive"
                scrolling="no"
              />
            </a>
          </div>
          <div class="advertise">
            <a
              target="_self"
              href="https://docs.google.com/forms/d/1K4fbcYGaUEkfLRGA7mZLdiuK5i9j5vUimzIno9TmZzs/viewform?edit_requested=true"
            >
              <img
                src="https://raw.githubusercontent.com/nick12003/temp/main/images/%E7%99%BC%E7%A5%A8%E9%9B%B2%E7%AB%AF.jpg"
                class="img-responsive"
                scrolling="no"
              />
            </a>
          </div>
        </div>
        <div class="center direction-row login-wrap">
          <div class="panel panel-default login-card">
            <div class="panel-body login-content">
              <div class="login-title">
                <img
                  src="https://test3.gwis.com.tw/gwd/assets/GWlogo1.png"
                  alt="logo"
                  width="180"
                />
                <h2 style="font-weight: 400">電子發票系統</h2>
              </div>
              <div class="login-form">
                <div class="row">
                  <div class="form-group form-group-lg col-md-12">
                    <div class="input-group">
                      <label class="input-group-addon" for="username"
                        ><i class="fa fa-user text-primary"></i
                      ></label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter Username"
                        autofill="false"
                        autocomplete="false"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group form-group-lg col-md-12">
                    <div class="input-group">
                      <label class="input-group-addon" for="password"
                        ><i class="fa fa-lock text-primary"></i
                      ></label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter Password"
                        autofill="false"
                        autocomplete="false"
                        required
                      />
                      <div class="view-icon-wrap" id="viewButton">
                        <!-- <i class="fa fa-sharp fa-solid fa-eye"></i> -->
                        <!-- <i class="fa fa-solid fa-eye-slash"></i> -->
                      </div>
                    </div>
                  </div>
                  <div class="form-group form-group-lg col-md-12">
                    <a class="text-info" href="/">忘記密碼？</a>
                  </div>
                  <div class="form-group form-group-lg col-md-12">
                    <button
                      class="col-md-12 btn btn-lg btn-primary btn-block"
                      type="submit"
                    >
                      登入
                    </button>
                  </div>
                  <div class="form-group form-group-lg col-md-12">
                    <div class="col-md-12 divider"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group form-group-lg col-md-12 between">
                    <a
                      class="btn btn-default btn-outline btn-lg"
                      target="_blank"
                      href="http://www.gateweb.com.tw/contactus/"
                      >聯絡我們</a
                    >
                    <a class="btn btn-lg" href="/">服務申請</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="login-footer center">
            <span class="lint-text">電話滿線時請利用</span>
            <a href="https://lin.ee/sBFIv9V" target="_blank"
              ><img
                src="https://test3.gwis.com.tw/images/zh-Hant.png"
                alt="加入好友"
                height="36"
            /></a>
          </div>
        </div>
        <div class="advertise-container">
          <div class="advertise">
            <a
              target="_self"
              href="https://docs.google.com/forms/d/1K4fbcYGaUEkfLRGA7mZLdiuK5i9j5vUimzIno9TmZzs/viewform?edit_requested=true"
            >
              <img
                src="https://raw.githubusercontent.com/nick12003/temp/main/images/SME%E9%97%9C%E7%B6%B2_600x1000_01.jpg"
                class="img-responsive"
                scrolling="no"
              />
            </a>
          </div>
          <div class="advertise">
            <a
              target="_self"
              href="https://docs.google.com/forms/d/1K4fbcYGaUEkfLRGA7mZLdiuK5i9j5vUimzIno9TmZzs/viewform?edit_requested=true"
            >
              <img
                src="https://raw.githubusercontent.com/nick12003/temp/main/images/SME%E9%97%9C%E7%B6%B2_600x1000_02.jpg"
                class="img-responsive"
                scrolling="no"
              />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
